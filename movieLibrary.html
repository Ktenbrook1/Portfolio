<!-- Container for the image gallery -->
<div class="container3 container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="images/whatsCookin.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="images/logInWC.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="images/googleAuthWC.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="images/yourRecipesWC.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="images/searchWC.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="images/detailsWC.png" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/whatsCookin/whatsCookin.png" style="width:100%" onclick="currentSlide(1)" alt="Home Page">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/whatsCookin/logInWC" style="width:100%" onclick="currentSlide(2)" alt="Log In Page">
      </div>

      </div>
      <div class="column">
        <img class="demo cursor" src="images/whatsCookin/Details" style="width:100%" onclick="currentSlide(6)" alt="Details Page">
