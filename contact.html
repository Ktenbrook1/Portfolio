<div class ="container contact-form-outline">
    <h2 class ="pt-2 border text-center contact-me">CONTACT ME</h2>

    <form>
        <div class= "form-group">
            <div class= "form-inline mb-3">
                <div class="input-group namebox" style="width: 45%;">
                        <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Ex: John" required>
                    </div>
                <div class="input-group namebox email" style="width: 55%;">
                    <div class="input-group-prepend">
                    <span class="input-group-text">Email</span>
                    </div>
                    <input type="email" class="form-control" value="email@example.com" required>
                </div>
            </div>
            <div class="input-group">
                <span class="input-group-text mb-1">Message</span>
                
            </div>
            <textarea type ="text" class="input__field  messagebox" placeholder="Details(optional)" name="msg"></textarea>
            <button type="submit" class="btn btn-primary mb-2 submit-button">Submit</button>
        </div>
    </form>

</div>
    <!--jQuery first, then Popper.js, then Bootstrap JS -->
